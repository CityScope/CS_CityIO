<html>

<head>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>

<body>
    <div id="logo">
        <a href="https://www.media.mit.edu/projects/cityscope/overview/" target="blank">
            <img src="./img/logosWhite.png" alt="MIT Media Lab" style="width:80px;height:80px;border:0;" />
        </a>
    </div>
    <!--  -->
    <div id="title">
        <div id="log" class="log"></div>
        <div id="cityioUptime" class="uptime">
          <iframe src="https://cityscope.media.mit.edu/CS_CityIO_uptime/history/city-io" 
          style="height: 100%; width:100%; border: none"
          ></iframe>
        </div>


        <h1>cityI/O</h1>
        <!-- INFO -->
        <h2>
          <a href="https://github.com/CityScope/CS_cityio" target="_blank">
            <i class="fab fa-git-square" aria-hidden="true"></i></a
          >
        Live dashboard for MIT CityScope Project
      
      </h2>
    </div>
    <div id="modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
         
            <div id="contentDiv" class="modal-content">
                <div class="container modal-lg">
                    <div class="row">
                        <div id="tableNameDiv" class="tableNameDiv"></div>
                    </div>
                    <div class="row">
                            <input type="text" id="fieldName"  onfocus="this.value=''"  value="Field Name (e.g, 'grid')" />
                          </div>
                          <div class="row">
                            <textarea type="text" onfocus="this.value=''" id="JSONdata" value=" Content ({'name':'voxel', 'math':true})" />paste JSON data here...</textarea>
                          </div>
                          <div class="row">
                            <button value="post" id="post" />post data</button>
                            <button value="delete" id="delete" />delete field</button>
                          </div>
                          <div class="row">
                            <div id="responseDiv" class="responseDiv"></div>
                          </div>
                            <div class="row">
                          <div class="deleteDiv">CityScope table info: </div>

                            <div id="tableHeaderDiv" class="tableHeaderDiv"></div>
                            </div>

                        
                           
                       
            
         
                </div>
            </div>
        </div>
    </div>
        <div id="map"></div>
        <script src="./index.js"></script>

</body>

</html>
