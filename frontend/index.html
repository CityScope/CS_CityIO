<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
      integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="logo">
      <a
        href="https://www.media.mit.edu/projects/cityscope/overview/"
        target="blank"
      >
        <img
          src="./img/logosWhite.png"
          alt="MIT Media Lab"
          style="width:80px;height:80px;border:0;"
        />
      </a>
    </div>
    <!--  -->
    <div id="title">
      <div id="log" class="log rounded"></div>
      <h1>cityI/O</h1>
      <!-- INFO -->
      <h2>
        Live dashboard for MIT CityScope Project
        <br />
        <a href="https://github.com/CityScope/CS_cityio" target="_blank">
          <i class="fab fa-git-square" aria-hidden="true"></i> Click here for
          cityIO backend</a
        >
      </h2>
      <br />
    </div>

    <!--  -->
    <div
      id="modal"
      class="modal fade bd-example-modal-lg"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myLargeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <div id="contentDiv" class="modal-content">
          <div class="container modal-lg">
            <div class="row">
              <div id="tableNameDiv" class="tableNameDiv"></div>
            </div>
            <div class="row">
              <div id="deleteDiv" class="deleteDiv"></div>
              <div id="tableHeaderDiv" class="tableHeaderDiv"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script src="./index.js"></script>
  </body>
</html>
